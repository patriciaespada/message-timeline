<div class="login-screen" ng-controller="LoginCtrl">
    <form class="form-signin">
        <div class="row">
            <div class="col-md-5" style="font-size:3em; color:#ff4955">
                <i class="far fa-comment-alt fa-3x"></i>
            </div>
            <div class="col-md-7"><h1>Message Timeline Application</h1></div>
        </div>
            
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="email" class="sr-only">Email address</label>
        <input type="email" id="email" ng-model="user.email" class="form-control" placeholder="Email address" required autofocus>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" ng-model="user.password" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login(user)">Sign in</button>
        <span class="text-danger">{{ signin_error }}</span>
        <br/>
        <a class="pull-right" ng-click="openRegisterModal()">Sign Up</a>
    </form>
</div>
    
<script type="text/ng-template" id="registerNewUserModal.html">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="closeRegisterModal()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Sign Up</h4>
    </div>
    <div class="modal-body">
        <form class="form-signup">
            <label for="newFirstName">First Name</label>
            <input type="text" id="newFirstName" ng-model="newUser.firstName" class="form-control" required autofocus>
            <span class="text-danger">{{ signup_error.firstName[0].message }}</span>
            <br/>
        
            <label for="newLastName">Last Name</label>
            <input type="text" id="newLastName" ng-model="newUser.lastName" class="form-control" required>
            <span class="text-danger">{{ signup_error.lastName[0].message }}</span>
            <br/>
        
            <label for="newEmail">Email address</label>
            <input type="email" id="newEmail" ng-model="newUser.email" class="form-control" required>
            <span class="text-danger">{{ signup_error.email[0].message }}</span>
            <br/>
        
            <label for="newPassword">Password</label>
            <input type="password" id="newPassword" ng-model="newUser.password" class="form-control" required>
            <span class="text-danger">{{ signup_error.password[0].message }}</span>
            <br/>
        
            <span class="text-success">{{ signup_success }}</span>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="closeRegisterModal()">Close</button>
        <button class="btn btn-primary" type="submit" ng-click="register(newUser)">Sign Up</button>
    </div>
</script>
